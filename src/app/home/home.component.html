<div class="grid-list-container">
    <mat-grid-list [cols]="columns">
        <mat-grid-tile class="tile" *ngFor="let product of products">
        <a 
            class="tile__content"
            fxLayout="column"
            fxLayoutAlign="center center"
            [routerLink] = "['products', product.id]"
        >
            <span 
                class="tile__price-tag"
                ngClass.xs="tile__price-tag--xs"    
            >
                {{ product.price | currency: 'USD':'symbol':'.0' }}
            </span>

            <div 
                class="tile__thumbnail"
                [ngStyle]="{'background-image': 'url(' + product.imageUrl + ')'}"    
            >
            </div>

            <div 
                class="tile__title"
                ngClass.xs="tile__title--xs"
                ngClass.sm="tiel__title--sm"    
            >   
                {{ product.title }}
            </div>
        </a>
        </mat-grid-tile>
    </mat-grid-list>
</div>
